<div>
  <app-loader></app-loader>
</div>
<div class="d-flex justify-content-center container">
  <form [formGroup]="imageForm" (ngSubmit)="onPost(imageForm.value)">
    <div class="div"><img src={{imgSrc}} class="image" (click)="imageUploder.click()"></div><br><br>
    <div class="form-group">
      <input type="file" formControlName="imgUrl" #imageUploder (change)="updateImage($event)">
      <mat-error *ngIf="imageForm.get('imgUrl')?.hasError('required') && isSubmitted ">Image is Required</mat-error>
    </div><br>
    <div>
      <mat-form-field>
        <textarea type="text" matInput formControlName="caption" placeholder="Caption"></textarea>
      </mat-form-field>
    </div><br>
    <button mat-raised-button color="primary" type="submit">Post</button>
  </form>
</div>
